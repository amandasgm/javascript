<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" placeholder="seu ano de nascimento" required>
            </p>
            <p> Sexo: 
                <input type="radio" name="radsex" id="mas">
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminimo</label>
            </p>

            <p>
                <input class="botao" type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
            
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; Amanda Santana</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
