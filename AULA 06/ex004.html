<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Now;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual seu nome: ')
        document.writeln(`Olá, ${nome}. Seu nome tem ${nome.length} letras <br/>`)
        document.writeln(`Seu nome em maiúscula é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
