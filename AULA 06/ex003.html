<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sou rica e muito inteligente</title>
    <style>
        body{
            background-color: rgb(233, 165, 166);
            color: white; /* Comentário em CSS */
            font: normal 20pt Now;
        }
        h1{
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))
        var n3 = Number(window.prompt('Digite mais um valor: '))
        var s = n1 + n2 + n3
        var sub = n1 - n2 - n3
        window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${s}`)
        window.alert(`A subtração dos numeros ${n1} e ${n2} é igual a ${sub}`)
    </script>
</body>
</html>
